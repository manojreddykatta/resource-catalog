<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">View Resource</h1><br>

<a href="list" target="_blank" style="position: absolute; top: 40px; right: 750px;" class="btn btn-primary">List Resources</a>

<div class="container">
    <form action="/add-skill" method="post">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" th:value="${param.firstname}" readonly>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" th:value="${param.lastname}" readonly>
        </div>
        <div class="mb-3">
            <label for="skill" class="form-label">Add Skill</label>
            <select class="form-select" id="skill" name="skill">
                <option selected>Choose a skill from the list...</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C">C</option>
                <option value=".Net">.Net</option>
                <option value="C++">C++</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Skill</button>
    </form>

    <h2 class="mt-5">Skills</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="skill : ${skills}">
            <span th:text="${skill}"></span>
            <form action="/remove-skill" method="post" style="display: inline;">
                <input type="text" name="skill" th:value="${skill}">
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
