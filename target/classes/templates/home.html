<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Add Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
<h1 class="text-center">Home Page</h1><br>
<h4 class="text-center">Add Resource</h4>

<div class="container">

    <form class="form-control" action="/add-resource" method="POST">
        <label for="firstname">First Name</label>
        <input class="form-control" type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last Name</label>
        <input class="form-control" type="text" id="lastname" name="lastname"><br>
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email"><br>
        <input class="btn btn-primary d-grid gap-9 col-6 mx-auto" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
