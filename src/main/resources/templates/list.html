<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">List of Resources</h1><br>

<a href="/" target="_blank" style=" float: right;" class="btn btn-primary">Home</a>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody th:each="resource : ${resources}">
        <tr>
            <td th:text="${resource.firstName}"></td>
            <td th:text="${resource.lastName}"></td>
            <td th:text="${resource.email}"></td>
            <td th:text="${resource.skills}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
